<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./templateadmin.xhtml">

            <ui:define name="left">

            </ui:define>

            <ui:define name="content">
                <h:form id="productForm">
                    <h:dataTable value="#{removeexercise.exercises}" var="e"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 >
                        <h:column>
                            <f:facet name="header">EXERCISES</f:facet>
                            #{e.ename}
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{removeexercise.action(e)}" value="Delete Exercise"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton action="#{removeexercise.add()}" value="Add Exercise"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
