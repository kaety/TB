<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./templateadmin.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="left">

            </ui:define>

            <ui:define name="right">

            </ui:define>

            <ui:define name="content">
                <div id="loginBox">
                    <h:form>
                        <table border="0">
                            <tr>
                                <td colspan="2" class="regText">
                                    <h3>Add Exercise</h3>
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <td class="formLabel">
                                    <h:outputLabel for="txtUName">Exercise Name</h:outputLabel>
                                </td>
                                <td>
                                    <h:inputText class="formInput" id="txtUName" value="#{addexercise.ename}" required="true"
                                                 requiredMessage="Value is required"/>
                                    <span class="message"><h:message for="txtUName" /></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="formLabel">
                                    <h:outputLabel for="txtPicture">Exercise Picture</h:outputLabel>
                                </td>
                                <td>
                                    <h:inputText class="formInput" id="txtPitcture" value="#{addexercise.picture}" required="true"
                                                 requiredMessage="Value is required"/>
                                    <span class="message"><h:message for="txtPicture" /></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="formLabel">
                                    <h:outputLabel for="txtDescription">Exercise Description</h:outputLabel>
                                </td>
                                <td>
                                    <h:inputText class="formInput" id="txtDescriptio" value="#{addexercise.description}" required="true"
                                                 requiredMessage="Value is required"/>
                                    <span class="message"><h:message for="txtDescription" /></span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="regText">
                                    <h:commandButton value="Add" action="#{addexercise.action}" />
                                </td>
                            </tr>
                        </table>
                    </h:form>
                    <h:form>
                        <tr>
                            <td colspan="2" class="regText">
                                <h:commandButton value="Cancel" action="#{addexercise.cancel}" />
                            </td>
                        </tr>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
