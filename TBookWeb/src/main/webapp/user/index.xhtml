<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./templateuser.xhtml">>

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <font size="4"><strong>Next Workout: </strong><h:outputText value="${profile.won}" /></font>
                <br/>
                <font size="3"><strong>Exercises: </strong></font>
                <h:dataTable value="#{profile.exes}" var="e"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    			<h:column>
                        	#{e.ename}
    			</h:column>
 
    			<h:column>
    				<img height="200" src="#{e.picture}"/>
    			</h:column>
 
    			<h:column>
    				#{e.description}
    			</h:column>
 
    		</h:dataTable>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
