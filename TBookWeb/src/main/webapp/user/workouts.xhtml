<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./templateuser.xhtml">

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">
                <h:form id="productForm">
                <h:dataTable value="#{workout.allworkouts}" var="w"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">WORKOUTS</f:facet>
    				<!-- row record -->
    				#{w.name}
    			</h:column>
                        
                        <h:column>
                            <h:commandButton action="#{workout.action(w)}" value="Delete Workout"/>
                            
                        </h:column>
    			
 
    		</h:dataTable>
                    
                 <h:commandButton action="#{workout.add()}" value="Add Workout"/>
                    </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
