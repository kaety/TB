<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <div id="messageBox">
                <h:form id="messageForm">
                    <table border="0">
                        <tr>
                            <td colspan="2" class="regText">
                            <h3>Nytt meddelande</h3>
                            </td>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="formLabel" style="text-align: left;">
                                <h:outputLabel for="txtTo">To&nbsp;</h:outputLabel>
                                <h:inputText class="formInput" id="txtTo" value="#{messages.to}"  />
                                <span class="message"><h:message for="txtTo" /></span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:inputTextarea class="messageText" cols="30" rows="10" id="txtText" value="#{messages.text}" />
                                <span class="message"><h:message for="txtText" /></span>
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="2" class="regText">
                                <h:commandButton value="Skicka" action="#{messages.send}" />
                            </td>
                            <td>
                            </td>
                        </tr>
                    </table>
                    <br />
                    
                </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
