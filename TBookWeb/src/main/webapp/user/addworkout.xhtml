<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./templateuser.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form>  
                  
    <p:growl id="msg" showDetail="true" escape="false" />  
  
    <h3 style="margin-top:0">Basic PickList</h3>  
  
    <p:pickList id="pickList" value="#{add.cities}" var="e"   
                itemLabel="#{e}" itemValue="#{e}" />  
    
     <h:outputLabel for="name" value="name: *" />  
            <p:inputText id="name"   
                value="#{add.name}" required="true" label="name">  
                <f:validateLength minimum="2" />  
            </p:inputText>  
  
    <p:commandButton id="Submit" value="Submit" action="#{add.action}"  style="margin-top:5px"/>  
  
  
   
  
</h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
